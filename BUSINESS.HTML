<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Share Market</title>
    <style>
        /* Main Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            margin-bottom: 20px;
            border: 5px dashed #ff5733;
            border-radius: 10px;
        }
        .stock {
            margin: 20px;
            padding: 15px;
            border: 3px solid #66bb6a;
            background-color: #ffffff;
            display: inline-block;
            width: 220px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .price-increase {
            color: green;
        }
        .price-decrease {
            color: red;
        }
        .button {
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slide-down 0.5s forwards, fade-out 2s 2.5s forwards;
        }
        @keyframes slide-down {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }
        @keyframes fade-out {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Useless Share Market!</h1>
    <div class="guru-advice">"ðŸš€ Guru Advice: Buy high, sell low! ðŸš€"</div>
</header>

<div id="stocks-container"></div>
<div id="notification" class="notification"></div>

<script>
    // Array of stock objects with details
    const stocks = [
        { name: 'Banana Co.', price: 999.99, funny: 'Why did the banana go to the doctor? It wasnâ€™t peeling well!', sellFunny: 'You peeled away from that investment!', link: 'banana-co.html' },
        { name: 'Pineapple Corp.', price: 888.88, funny: 'Did you hear about the pineapple that became a comedian? It had great delivery!', sellFunny: 'You cut off a sweet deal!', link: 'pineapple-corp.html' },
        { name: 'Cactus Inc.', price: 777.77, funny: 'Why donâ€™t cacti ever get lost? They always know where theyâ€™re going!', sellFunny: 'Hope you didnâ€™t get pricked!', link: 'cactus-inc.html' },
        { name: 'Unicorn Widgets', price: 666.66, funny: 'Why donâ€™t unicorns like to play poker? Because theyâ€™re afraid of cheetahs!', sellFunny: 'You chased away a magical deal!', link: 'unicorn-widgets.html' },
        { name: 'Potato Futures', price: 555.55, funny: 'What do you call a potato that is reluctant to jump? A hesitater!', sellFunny: 'You mashed those profits away!', link: 'potato-futures.html' },
        { name: 'Chocolate Barrels', price: 444.44, funny: 'What do you call stolen chocolate? A chocolaty crime!', sellFunny: 'You sweetened the deal!', link: 'chocolate-barrels.html' },
        { name: 'Cookie Monsters', price: 333.33, funny: 'Why did the cookie cry? Because it felt crumby!', sellFunny: 'You dunked your profits!', link: 'cookie-monsters.html' },
        { name: 'Jellybean Investments', price: 222.22, funny: 'Why did the jellybean go to school? To be a smartie!', sellFunny: 'You jelly-rolled away!', link: 'jellybean-investments.html' },
        { name: 'Bubble Wrap Inc.', price: 111.11, funny: 'What do you call a pop star? A bubble wrap sensation!', sellFunny: 'You popped out of that investment!', link: 'bubble-wrap-inc.html' },
        { name: 'Flying Pigs LLC', price: 50.00, funny: 'When pigs fly, their stock prices soar!', sellFunny: 'You let those pigs fly!', link: 'flying-pigs-llc.html' },
        // Additional stocks
        { name: 'Gummy Bear Investments', price: 600.00, funny: 'Why did the gummy bear start a business? To get a little chewy on the profits!', sellFunny: 'You left a sticky situation!', link: 'gummy-bear.html' },
        { name: 'Marshmallow Holdings', price: 400.00, funny: 'What do you call a marshmallow in a suit? A fluffy entrepreneur!', sellFunny: 'You roasted that investment!', link: 'marshmallow-holdings.html' },
        { name: 'Pretzel Profits', price: 300.00, funny: 'Why did the pretzel go to school? To get a little knot-ledge!', sellFunny: 'You untwisted a good deal!', link: 'pretzel-profits.html' }
    ];

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        
        // Reset notification after a few seconds
        setTimeout(() => {
            notification.style.display = 'none';
        }, 4000);
    }

    // Function to handle transaction
    function transaction(action, stock) {
        const messages = {
            buy: `You bought ${stock.name}! ${stock.funny}`,
            sell: `You sold ${stock.name}! ${stock.sellFunny}`
        };

        // Show notification based on action
        if (action === 'sell') {
            showNotification(messages.sell);
        } else {
            showNotification(messages.buy);
        }
    }

    // Render stocks with dynamic price effect
    function renderStocks() {
        const stocksContainer = document.getElementById('stocks-container');
        stocksContainer.innerHTML = '';

        stocks.forEach(stock => {
            const priceChange = (Math.random() * 10 - 5).toFixed(2); // Random change between -5 and +5
            const newPrice = parseFloat(stock.price) + parseFloat(priceChange);
            const priceClass = newPrice > stock.price ? 'price-increase' : 'price-decrease';
            stock.price = newPrice.toFixed(2);

            const stockCard = document.createElement('div');
            stockCard.classList.add('stock');
            stockCard.innerHTML = `
                <h2>${stock.name}</h2>
                <p class="${priceClass}">Current Price: $${stock.price}</p>
                <p class="funny">${stock.funny}</p>
                <a href="${stock.link}" class="button" onclick="transaction('buy', ${JSON.stringify(stock)})">Buy</a>
                <button class="button" onclick="transaction('sell', ${JSON.stringify(stock)})">Sell</button>
            `;
            stocksContainer.appendChild(stockCard);
        });
    }

    // Update prices every 3 seconds
    setInterval(renderStocks, 3000);

    // Initial render
    renderStocks();
</script>

</body>
</html>
